<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario | APS </title>
    <link rel="stylesheet" type="text/css" href="../css/style_form.css">
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulario de cadastro</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="mail" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <br>

                <p>Genero:</p>
                <input type="radio" id="feminino" name='genero' value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" id="masculino" name='genero' value="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" id="outro" name='genero' value="outro" required>
                <label for="outro">Outro</label>
                <br>
                <br>
                <label for="data_nascimento"><b>Data de nascimento</b></label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
                <br><br>

                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado</label>
                </div> 
                <br>

                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <br>

                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereço</label>
                </div>
                <br>

                <div class="inputBox">
                    <input type="password" minlength="4" name="password" id="password" class="inputUser" required>
                    <label for="password" class="labelInput">Senha</label>
                </div>
                <br>

                <div class="inputBox">
                    <input type="password" name="password-confirm" id="password-confirm" class="inputUser" required>
                    <label for="password" class="labelInput">Confirma Senha</label>
                </div>
                <br><br>

                <div class="">
                <a class="btn-cadastrar" href="login.html">Meu Botão</a>
                </div>   


            </fieldset>
        </form>
    </div>

    
</body>
</html>
